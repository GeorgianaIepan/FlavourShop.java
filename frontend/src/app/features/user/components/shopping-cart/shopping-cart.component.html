<div class="shopping">
  <mat-card class="shopping-cart" *ngFor="let orderProduct of orderProducts">
    <div class="row">

      <div class="col1">
        <mat-card-title-group>
          <mat-card-title class="shopping-list-name">{{orderProduct.product.nameProduct}}</mat-card-title>
          <mat-card-subtitle class="shopping-list-ingredients"
                             *ngFor="let ingredient of orderProduct.product.ingredients">{{ ingredient.nameIngredient}}</mat-card-subtitle>
        </mat-card-title-group>
      </div>

      <div class="col2">
        <div class="order-option">Quantity: <span id="quantity-field">
        <button id="up" (click)="incrementQuantity(orderProduct)">+</button>
        <input type="text" id="quantity" [(ngModel)]="orderProduct.quantity"
               [value]="orderProduct.quantity"
               [min]="0"
               [max]="50">
        <button id="down" *ngIf="orderProduct.quantity > 1; " mat-raised-button mat-button color="primary" type="submit"
                (click)="decrementQuantity(orderProduct)">-</button></span>
        </div>
      </div>

      <div class="col3">
        <mat-card-actions>
          <button class="button" mat-raised-button mat-button color="primary" type="submit"
                  (click)="deleteProductFromCart(orderProduct)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </div>

      <div class="col4">
        <mat-card-content class="shopping-list-price">Price: {{getPrice(orderProduct.product)}}</mat-card-content>
        <mat-card-content class="shopping-list-price">Total
          price: {{orderProduct.quantity * getPrice(orderProduct.product)}}</mat-card-content>
      </div>
    </div>
  </mat-card>

  <div *ngIf="orderProducts.length > 0; else emptyCart" class="order-container">
    <div class="user-details">
      <!--<div class="address">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street">

        <label for="number">Number:</label>
        <input type="text" id="number" name="number">

        <label for="code">Postal Code:</label>
        <input type="text" id="code" name="code">

        <label for="state">State:</label>
        <input type="text" id="state" name="state">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country">

      </div>-->
      <form [formGroup]="addressForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">

        <div class="address-form">
          <label for="street">Street</label>
          <input type="text" id="street" name="street" placeholder="Street name">

          <label for="number">Number</label>
          <input type="text" id="number" name="number" placeholder="Street number">

          <label for="code">Postal Code</label>
          <input type="text" id="code" name="code" placeholder="Postal code">

          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="State">

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="romania">Romania</option>
          </select>

          <!--<input type="submit" value="Submit">-->
          <!--<button class="buttonConfrimAddress" type="submit">Confirm address </button>-->
        </div>
      </form>

      <div class="total-price">
        <p>Total price: {{getTotal()}} RON</p>
      </div>
    </div>

    <div class="actions-footer">
      <button class="buttonSubmit" type="button">
        <a routerLink="/products"> Continue shopping</a>
      </button>

      <div class="address-invalid"
           *ngIf="!addressValidator(addressForm.controls.street.value!, addressForm.controls.number.value!, addressForm.controls.code.value!, addressForm.controls.state.value!, addressForm.controls.country.value!) && (addressForm.touched || addressForm.dirty)">
        Address incomplete!
      </div>

      <button class="buttonSubmit" [disabled]="!addressValidator(addressForm.controls.street.value!, addressForm.controls.number.value!, addressForm.controls.code.value!, addressForm.controls.state.value!, addressForm.controls.country.value!)" mat-raised-button mat-button color="primary"
              type="submit"><a routerLink="/order">Submit</a>
      </button>

    </div>
  </div>
</div>

<ng-template #emptyCart>
  <h1 [style.text-align]="'center'">Your cart is empty</h1>
</ng-template>
