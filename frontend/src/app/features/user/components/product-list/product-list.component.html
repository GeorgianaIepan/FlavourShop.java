<div class="products">
  <mat-card class="example-card" *ngFor="let product of products">
    <div class="row">
      <div class="col1">
        <mat-card-title-group>
          <mat-card-title class="product-name">{{product.nameProduct}}</mat-card-title>
          <mat-card-subtitle class="product-price">Price: {{product.priceProduct}} RON</mat-card-subtitle>
        </mat-card-title-group>

        <mat-card-content class="product-description">{{product.description}}</mat-card-content>

        <mat-card-actions>
          <button class="button" mat-raised-button mat-button color="primary" type="submit">
            Add to card
            <a href="/ingredients"></a>
          </button>
        </mat-card-actions>
      </div>
      <div class="col2">
        <form action="/action_page.php">
          <label for="quantity">Quantity: </label>
          <input type="number" id="quantity" name="quantity" min="1" max="5">
          <input type="submit">
        </form>

      </div>
      <div class="col3">
        <img mat-card-sm-image src="">
      </div>
    </div>
  </mat-card>
</div>
