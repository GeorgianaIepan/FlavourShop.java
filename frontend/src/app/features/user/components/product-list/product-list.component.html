
<mat-card class="example-card" *ngFor="let product of products">
  <mat-card-title-group>
    <mat-card-title>{{product.nameProduct}}</mat-card-title>
    <mat-card-subtitle>{{product.priceProduct}}</mat-card-subtitle>
    <img mat-card-sm-image src="" >
  </mat-card-title-group>
  <mat-card-content>
  </mat-card-content>
</mat-card>
