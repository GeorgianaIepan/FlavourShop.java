<div class="products">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title-group>
      <mat-card-title class="product-name">{{product.nameProduct}}</mat-card-title>
      <mat-card-subtitle class="product-image">{{product.priceProduct}}</mat-card-subtitle>
      <img mat-card-sm-image src="">
    </mat-card-title-group>
    <mat-card-content class="product-description">{{product.description}}</mat-card-content>
  </mat-card>
</div>
