<div>
  <nav>
    <div class="header">
      <a href="/home" alt="refresh"></a>
      <img src="../../../assets/images/LogoFlavourShop.png" alt="Logo">

      <form class="searchbar-form">
        <mat-form-field class="searchbar"appearance="fill">
          <mat-label>Product Name</mat-label>
          <input  type="text" matInput [formControl]="myControl" [matAutocomplete]="auto"/>
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.nameProduct}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>


      <button class="button"
              mat-raised-button color="Home" ><a routerLink="/home" > Home</a>
      </button>

      <button class="button"
              mat-raised-button color="Products"><a routerLink="/products">Products</a>
      </button>

      <button class="button"
              mat-raised-button color="Login" *ngIf="!logedin"><a routerLink="/login">Login</a>
      </button>


      <button class="button"
              mat-raised-button color="Register" *ngIf="!logedin"><a routerLink="/registration"> Register</a>
      </button>

      <button class="button" id="logout"
              mat-raised-button color="Logout" (click)="logout()" *ngIf="logedin">Logout
      </button>

      <button class="button"
              mat-raised-button color="Shopping_cart" *ngIf="logedin"><a routerLink="/shopping-cart"> <mat-icon>shopping_cart</mat-icon></a>
      </button>
    </div>
  </nav>
</div>
